name: BuildImage

on:
  push:
    tags:
      - 'c*.*.*'
  workflow_dispatch:
    inputs:
      cmake-version:
        description: 'CMake version'
        required: true
        default: '3.30.2'

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  build_multi_arch_images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # for creating OIDC tokens for signing.
    outputs:
      digest: ${{ steps.docker_build.outputs.digest }}
    steps:
      # Extract version for docker tag
      - name: Get version
        run: |
          if [ -z "${{ github.event.inputs.cmake-version }}" ]; then
            echo "CMAKE_VERSION=${GITHUB_REF##*/}" | sed s/c// >> $GITHUB_ENV
          else
            echo "CMAKE_VERSION=${{ github.event.inputs.cmake-version }}" >> $GITHUB_ENV
          fi

      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Login to DockerHub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        with:
          tags: |
            type=raw,value=latest
            type=raw,value=GHA_${{ github.run_number }}
            type=raw,value=CMake-${{ env.CMAKE_VERSION }}
          images: |
            atsigncompany/cbuildimage
          labels: |
            org.opencontainers.image.description=Atsign C build image

      - name: Build and push Multi Arch buildimage
        id: docker_build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          file: ./Dockerfile
          build-args: CMAKE_VERSION=${{ env.CMAKE_VERSION }}
          push: true
          sbom: true
          provenance: version=v1,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: |
            linux/amd64
            linux/arm64/v8

      - name: Sign the images with GitHub OIDC Token
        env:
          DIGEST: ${{ steps.docker_build.outputs.digest }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}

  slsa_provenance:
    needs: [build_multi_arch_images]
    permissions:
      actions: read # for detecting the Github Actions environment.
      id-token: write # for creating OIDC tokens for signing.
      packages: write # for uploading attestations.
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.1.0
    with:
      image: "atsigncompany/cbuildimage"
      digest: ${{ needs.build_multi_arch_images.outputs.digest }}
    secrets:
      registry-username: ${{ secrets.DOCKERHUB_USERNAME }}
      registry-password: ${{ secrets.DOCKERHUB_TOKEN }}
